<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>local-time</title>
</head>
<body>
    <polymer-element name="local-time" attributes="date">
        <template>
            <span>{{h}}:{{m}}</span>
        </template>
        <script>
            Polymer( 'local-time', {
                ready: function () {
                    this.date = new Date( this.date );
                    this.h = ( '0' + this.date.getHours()).slice( -2 );
                    this.m = ( '0' + this.date.getMinutes()).slice( -2 );
                }
            });
        </script>
    </polymer-element>
</body>
</html>
